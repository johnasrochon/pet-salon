    <h1>Registration</h1>


    <main>
       <main>
        <form id="pet-registration-form">
            <label for="petName">Name:</label>
            <input type="text" id="petName" required><br><br>

            <label for="petAge">Age:</label>
            <input type="number" id="petAge" required><br><br>

            <label for="petGender">Gender:</label>
            <select id="petGender" required>
                <option value="">--Select Gender--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="petBreed">Breed:</label>
            <input type="text" id="petBreed" required><br><br>

            <label for="petService">Service:</label>
            <input type="text" id="petService" required><br><br>

            <label for="petType">Type:</label>
            <select id="petType" required>
                <option value="">--Select Type--</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="bird">Bird</option>
                <option value="reptile">Reptile</option>
                <option value="other">Other</option>
            </select><br><br>

            <button type="submit">Register Pet</button>
        </form>
    </main>
